<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lottery Entry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 320px;
      }
      h2 {
        text-align: center;
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      .success {
        margin-top: 15px;
        padding: 10px;
        background: #d4edda;
        color: #155724;
        border-radius: 5px;
      }
      .error {
        margin-top: 15px;
        padding: 10px;
        background: #f8d7da;
        color: #721c24;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Նուշ տաքսոպարկ</h2>
      <form action="" method="POST">
        <label for="userId">Անուն Ազգանուն:</label>
        <input type="text" id="userId" name="userId" required />

        <label for="userId">Վարորդական վկայական:</label>
        <input type="text" id="passportId" name="passportId" required />

        <label for="code">Խաղարկության կոդ ( 4 նիշ ):</label>
        <input
          type="text"
          id="code"
          name="code"
          required
          maxlength="4"
          pattern="\d{4}"
          title="Enter 4 digits"
        />

        <button type="submit">Ուղարկել</button>
      </form>
    </div>
  </body>
</html>
